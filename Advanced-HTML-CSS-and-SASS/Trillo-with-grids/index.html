<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">

    <title>Document</title>

</head>

<body>

    <div class="container">
        <header class="header"> Header </header>
        <nav class="sidebar"> Sidebar</nav>
        <main class="main">
            <section class="gallery">
                Gallery
            </section>
            <section class="overview">
                Overview
            </section>
            <section class="content">
                <div class="description">
                    Description
                </div>
                <div class="reviews">

                    <figure class="review">
                        <blockquote class="review__text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam obcaecati voluptatem,
                            laudantium maiores modi cupiditate repudiandae sed ducimus.
                        </blockquote>
                        <figcaption class="review__user">
                            <img src="img/user-1.jpg" alt="User 1" class="review__photo">
                            <div class="review__user-box">
                                <p class="review__user-name">Nick Smith</p>
                                <p class="review__user-date">Feb 23rd, 2017</p>
                            </div>
                            <div class="review__rating">7.8</div>
                        </figcaption>
                    </figure>


                    <figure class="review">
                        <blockquote class="review__text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam obcaecati voluptatem,
                            laudantium maiores modi cupiditate repudiandae sed ducimus.
                        </blockquote>
                        <figcaption class="review__user">
                            <img src="img/user-2.jpg" alt="User 2" class="review__photo">
                            <div class="review__user-box">
                                <p class="review__user-name">Mary Thomas</p>
                                <p class="review__user-date">Sept 13th, 2017</p>
                            </div>
                            <div class="review__rating">9.3</div>
                        </figcaption>
                    </figure>

                    <button class="btn-inline">Show all <span>&rarr;</span></button>


                </div>

                <div class="cta">
                    <h2 class="cta__book-now">
                        Good news! We have 4 free rooms for your selected dates !
                    </h2>
                    <button class="btn">
                        <span class="btn__visible">Book now</span>
                        <span class="btn__invisible">Only 4 rooms left</span>

                    </button>

                </div>

            </section>



        </main>
        <footer class="footer"> random footer </footer>




    </div>

</body>

</html>
